<ion-view title="Identifiez-vous">
    <ion-content padding="true" class="has-header">

    <form name="signinForm" novalidate="" ng-submit="signIn(signinForm)" >
      <div class="list">
        <label class="item item-input" ng-class="{ 'has-error' : signinForm.username.$invalid }" >
          <input type="email" placeholder="Email" name="username" ng-model="user.username" required>
         </label>
        <div class="form-errors" ng-messages="signinForm.username.$error" ng-messages-include="templates/form-errors.html"></div>
        <div class="form-error" ng-message="maxlength">Ce champ est obligatoire</div>  

        <label class="item item-input" ng-class="{ 'has-error-lr' : signinForm.password.$invalid  && signinForm.$submitted, 'valid-lr' : signinForm.password.$valid  && signinForm.$submitted}">
          <input type="password" name="password" placeholder="Password"ng-model="user.password" required>
        </label>
        <div class="form-errors" ng-show="signinForm.password.$error && signinForm.$submitted" ng-messages="signinForm.password.$error" ng-messages-include="templates/form-errors.html"></div>  
      </div>

      <div class="padding">
        <button class="button button-block button-positive">Connexion</button>
      </div>
    </form>

    </ion-content>
</ion-view>
